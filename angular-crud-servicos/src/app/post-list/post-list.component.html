<div class="row">
    <h3>Listagem de Posts</h3>
    <app-button color="primary" routerLink="/posts/create">
        <app-glyph 
            codeIcon="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"
            colorIcon="#000"        
        >
        </app-glyph> Criar
    </app-button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts;let i = index">
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
                <td>
                    <a [routerLink]="['/posts', post.id, 'edit']">
                        <app-glyph 
                            codeIcon="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
                            colorIcon="#000"        
                        >
                        </app-glyph> Edit <!-- <span class="glyphicon glyphicon-baby-formula"></span> <i class="bi bi-arrow-down-square-fill"></i> -->
                    </a>
                    <a href="javascript:void(0)" (click)="openModal(post)">
                        <app-glyph 
                            codeIcon="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"
                            colorIcon="#000"        
                        >
                        </app-glyph> Delete <!-- <span class="glyphicon glyphicon-baby-formula"></span> <i class="bi bi-arrow-down-square-fill"></i> -->
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <app-modal>
        <div class="modal-header">
            <h5 class="modal-title">Mensagem de Confirmação</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" *ngIf="postToDelete">
            <p>Deseja excluir este post <strong>{{postToDelete.title}}</strong>?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-secondary" (click)="destroy()">Delete</button>
          </div>
    </app-modal>
</div>
